<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Citologia</title>
    <style>
        body {
            background-color: darkgreen;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .quiz-container {
            background-color: white;
            color: black;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }
        .question {
            margin-bottom: 20px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answers li {
            margin-bottom: 10px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgreen;
        }
        .correct {
            background-color: #4CAF50;
            color: white;
        }
        .wrong {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Quiz de Citologia</h1>
    <div class="quiz-container">
        <div id="quiz"></div>
    <button id="nextButton" onclick="nextQuestion()">Proximo</button>
        <div id="result"></div>
    </div>

<script src="quiz.js"></script>
</body>
</html>
